{% extends 'base/index.html' %}
{% block content %}
<div class="container-fluid">
  <form class="my-2" id="signin-form" method="POST" action="{% url 'userPasswordResetView' key_pk %}">
    {% csrf_token %}
    <div class="d-flex justify-content-between">
      <h3>Reset Password</h3>
    </div>
    <hr>
      <div class="form-group">
        <label for="new_password1">New Password</label>
        <input type="password" class="form-control" name="new_password1" id="new_password1">
      </div>
      <div class="form-group">
        <label for="new_password2">Password Confirmation</label>
        <input type="password" class="form-control" name="new_password2" id="new_password2">
      </div>
      <button class="btn btn-primary w-100">Save!</button>
  </form>
</div>
{% endblock content%}

{% block javascript %}
{{ block.super }}
<script></script>
{% endblock javascript %}
