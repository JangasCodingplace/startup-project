<form class="my-2" id="signup-form" style="display: none;" method="post" action="#">
  {% csrf_token %}
  <div class="d-flex justify-content-between">
    <h3>Sign Up</h3>
    <h3 class="text-muted" name="close-auth"><i class="fas fa-times"></i></h3>
  </div>
  <small>Already registrated?! <a href="#" name="signin-switch">Sign In</a></small>
  <hr>
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" name="first_name" id="first_name">
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" name="last_name" id="last_name">
  </div>
  <div class="form-group">
    <label for="signup-email">Email address</label>
    <input type="email" class="form-control" name="email" id="signup-email">
    <small id="signup-email-warning" class="form-text text-danger"></small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password">
  </div>
  <button class="btn btn-primary w-100">Sign In</button>
</form>
