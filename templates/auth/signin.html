<form class="my-2" id="signin-form">
  {% csrf_token %}
  <div class="d-flex justify-content-between">
    <h3>Sign In</h3>
    <h3 class="text-muted" name="close-auth"><i class="fas fa-times"></i></h3>
  </div>
  <small>Not registrated yet?! <a href="#" name="signup-switch">Sign Up</a></small>
  <hr>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="email" id="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password">
    </div>
    <button class="btn btn-primary w-100">Sign In</button>
  <hr>
  <small><a href="#" name="pwforgotten-switch">Password forgotten?</a></small>
</form>
